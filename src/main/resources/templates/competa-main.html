<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Competas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header" :: header></header>
<!--<form th:action="@{/logout}" method="post">-->
<!--    <input type="submit" value="Sign Out"/>-->
<!--</form>-->
<div class="container mt-5 mb-5">
    <h1> My Competa </h1>
    <div th:each="el:${competas}" class="alert alert-info mt-2">
        <h4 th:text="${el.competa_type}"/>
        <h2 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <br><br>
        <p><b>Date of creation:</b> <span th:text="${#dates.format(el.dateOut, 'dd-mm-yyyy')}"/></p>
        <p><b>Status:</b> <span th:text="${el.status}"/></p>
        <a th:href="'/competa/' + ${el.id}" + class="btn btn-primary"> Details </a>
    </div>
</div>

<div th:insert="blocks/footer" :: footer></div>

</body>
</html>
