<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Competas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header" :: header></header>

<div class = "container mt-5 mb-5">
    <h1> Are you about to add a new Competa? </h1>
    <br><br>
    <form action="#" th:action="@{/competa/add}" method="post" th:object="${competa}">
<!--     связали форму с объектом competa-->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="competa_type" id="inlineRadio1" value="Education"
                   th:field="*{competa_type}" required>
            <label class="form-check-label" for="inlineRadio1">Education</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="competa_type" id="inlineRadio2" value="Job"
                   th:field="*{competa_type}" required>
            <label class="form-check-label" for="inlineRadio2">Job</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="competa_type" id="inlineRadio3" value="Hard skill"
                   th:field="*{competa_type}" required>
            <label class="form-check-label" for="inlineRadio3">Hard skill</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="competa_type" id="inlineRadio4" value="Soft skill"
                   th:field="*{competa_type}" required>
            <label class="form-check-label" for="inlineRadio3">Soft skill</label>
        </div>
        <br><br>
        <input type="text" name="title" placeholder="Input title" class="form-control" th:field="*{title}" required><br>
        <input type="text" name="description" placeholder="Input description" class="form-control"
               th:field="*{description}"><br>
        <!--            input data-->
        <input type="date" name="dateOut" class="form-control" id="dateOutAdd" placeholder="DateOut"
               th:field="*{dateOut}" required><br>
        <!--            end of input data -->
        <!--            <div class="form-check form-check-inline">-->
        <!--                <input class="form-check-input" type="radio" name="competa_status" id="inlineRadio1" value="Public" checked required>-->
        <!--                <label class="form-check-label" for="inlineRadio1">Public</label>-->
        <!--            </div>-->
        <!--            <div class="form-check form-check-inline">-->
        <!--                <input class="form-check-input" type="radio" name="competa_status" id="inlineRadio2" value="Private" required>-->
        <!--                <label class="form-check-label" for="inlineRadio2">Private</label>-->
        <!--            </div>-->

        <div class="form-check">
            <input class="form-check-input" name="status" type="checkbox" value="true" id="defaultCheck1"
                   th:field="*{status}"> это поле для status
            <label class="form-check-label" for="defaultCheck1">
                Public
            </label>
        </div>
        <br> <br>
        <button type="submit" class="btn btn-primary"> Add</button>
        <a th:href="@{/competa}" class="btn btn-secondary"> Back </a>
    </form>
</div>

<div th:insert="blocks/footer" :: footer></div>

</body>
</html>
